<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>Formulário de Contato</h1>
    <form action="processa.php" method="get">
        <fieldset>
            <legend>Dados Básicos</legend>
            <label>Nome </label>
            <input type="text" name="name" id="name"><br>
            <label>E-mail </label>
            <input type="email" name="email" id="email" placeholder="seunome@dominio.com.br"><br>
            <label>Website</label>
            <input type="text" value="http://" name="site" id="site"><br>
        </fieldset>
        <fieldset>
            <legend>Selecione seu curso</legend>
            <input type="radio" name="curso" id="cc" value="cc">
            <label for="cc">Ciência da Computação<br></label>
            <input type="radio" name="curso" id="es" value="es">
            <label for="es">Engenharia de Software<br></label>
            <input type="radio" name="curso" id="ec" value="ec">
            <label for="ec">Engenharia da Computação<br></label>
        </fieldset>
        <fieldset>
            <legend>Informe as linguagens que você programa</legend>
            <input type="checkbox" name="ling[]" id="java" value="java">
            <label for="java">Java</label>
            <input type="checkbox" name="ling[]" id="c" value="c">
            <label for="c">C</label>
            <input type="checkbox" name="ling[]" id="cc" value="cc">
            <label for="cc">C++</label>
            <input type="checkbox" name="ling[]" id="perl" value="perl">
            <label for="perl">Perl</label>
            <input type="checkbox" name="ling[]" id="py" value="py">
            <label for="py">Python</label>
            <input type="checkbox" name="ling[]" id="js" value="js">
            <label for="js">Javascript</label>
        </fieldset>
        <fieldset>
            <legend>Dados Complementares</legend>
            <label> Cor Favorita</label>
            <input type="color" id="favcolor" name="favcolor" value="#00ffff"><br>
            <label for="nascimento">Data de Nascimento</label>
            <input type="date" name="nascimento" id="nascimento"><br>
            <label for="ano">Ano de entrada em seu curso do Icomp </label>
            <input type="number" name="icomp" min="1980" max="2020" step="1" id="icomp" value="2020"><br>
            <label>Nota para este site</label>
            <input type="range" value="0" name="progress">
        </fieldset>
        <fieldset>
            <legend>Area de atuação</legend>
            <select name="area" id="area">
                <option value="1">Banco de Dados</option>
                <option value="2">Educação a Distância</option>
                <option value="3">Engenharia de Software</option>
                <option value="4">Otimização</option>
                <option value="5">Programação para a Web</option>
                <option value="6">Recuperação de Informação</option>
                <option value="7">Redes de Computadores</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Submeta seu curriculo vitae</legend>
            <input type="file" name="curriculo">
        </fieldset>
        <fieldset>
            <legend>Escreva sua mensagem</legend>
            <textarea name="mensagem" rows="4" cols="30">Este é o valor padrão!</textarea>
        </fieldset>
        <br>
        <input type="reset" value="Resetar Dados">
        <input type="submit" value="Enviar Mensagem">
    </form>
</body>
<script src="script.js"></script>

</html>
